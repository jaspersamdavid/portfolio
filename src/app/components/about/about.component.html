<section id="about" class="about-user">
  <h2 class="title-heading">A Little About me..........</h2>
  <div class="user__info">
    <div class="user__pic">
      <div id="pic-boundary">
        <div class="profile-pic"></div>
      </div>
    </div>
    <div class="user-desc">
        <div *ngFor="let item of about">
          <div style="font-style: italic;" [innerHTML]="item?.desc | mdToHtml"></div>
        </div>
    </div>
  </div>
</section>
